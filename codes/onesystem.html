<!DOCTYPE html>
<html lang="en">
<head>

  <title>Convert One System to SI Units</title>
  <style>
  	input[type=number] { width: 20px; }
  	input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none;  margin: 0; }
  </style>
  <script>
  	function sitosu(){
  		document.getElementById("l1").value = document.getElementById("m").value;
  		document.getElementById("m1").value = document.getElementById("kg").value;
  		document.getElementById("t1").value = document.getElementById("s").value;
  		document.getElementById("C1").value = document.getElementById("A").value;
  		document.getElementById("T1").value = document.getElementById("K").value;
  		document.getElementById("a1").value = document.getElementById("mol").value;
  		document.getElementById("L1").value = document.getElementById("cd").value;
  		var ans = document.getElementById("no").value;
  		ans = ans*Math.pow(9192631770/299792458,document.getElementById("l1").value);
  		ans = ans*Math.pow(1/(6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458),document.getElementById("m1").value);
  		ans = ans*Math.pow(9192631770,document.getElementById("t1").value);
  		ans = ans*Math.pow(1/(1.602176634*Math.pow(10,-19) * 9192631770),document.getElementById("C1").value);
  		ans = ans*Math.pow(1/((1/(6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458))*Math.pow(9192631770/299792458,2)*Math.pow(9192631770,-2)/(1.380649*Math.pow(10,-23))),document.getElementById("T1").value);
  		ans = ans*Math.pow(6.02214076*Math.pow(10,23),document.getElementById("a1").value);
  		ans = ans*Math.pow(683*(6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458)*Math.pow(9192631770/299792458,2)*Math.pow(9192631770,3),document.getElementById("L1").value);
  		document.getElementById("noo").value = ans;
  	} function sutosi(){
  		document.getElementById("l1").value = document.getElementById("m").value;
  		document.getElementById("m1").value = document.getElementById("kg").value;
  		document.getElementById("t1").value = document.getElementById("s").value;
  		document.getElementById("C1").value = document.getElementById("A").value;
  		document.getElementById("T1").value = document.getElementById("K").value;
  		document.getElementById("a1").value = document.getElementById("mol").value;
  		document.getElementById("L1").value = document.getElementById("cd").value;
  		var ans = document.getElementById("noo").value;
  		ans = ans*Math.pow(299792458/9192631770,document.getElementById("l1").value);
  		ans = ans*Math.pow((6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458),document.getElementById("m1").value);
  		ans = ans*Math.pow(1/9192631770,document.getElementById("t1").value);
  		ans = ans*Math.pow((1.602176634*Math.pow(10,-19) * 9192631770),document.getElementById("C1").value);
  		ans = ans*Math.pow(((1/(6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458))*Math.pow(9192631770/299792458,2)*Math.pow(9192631770,-2)/(1.380649*Math.pow(10,-23))),document.getElementById("T1").value);
  		ans = ans*Math.pow(1/(6.02214076*Math.pow(10,23)),document.getElementById("a1").value);
  		ans = ans*Math.pow(1/(683*(6.62607015*Math.pow(10,-34) * 9192631770*9192631770 / 299792458)*Math.pow(9192631770/299792458,2)*Math.pow(9192631770,3)),document.getElementById("L1").value);
  		document.getElementById("no").value = ans;
  	}
  </script>
</head>
