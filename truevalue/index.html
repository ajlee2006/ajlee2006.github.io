<head>
	<title>True Value Generator</title>
	<link rel="icon" href="jusuf.jpg" type="image/jpg">
	<style>
	.eo {
		transform: skewY(0deg) skewX(0deg) rotateY(0deg) rotateX(0deg) rotateZ(0deg);
		position: absolute;
		left: 60px;
		top: 345px;
		width: 235px;
		height: 65px;
		text-shadow: 0 0 1px black;
		color: transparent;
		font-family: sans-serif;
	}
	</style>
</head>
<body style='perspective: 400px'>
<script>alert("Instructions:\n\nClick the text and edit it.\nPress '<' and '>' to change the text size.\nThen take a screenshot.");</script>
<div style='margin: 50px; position: absolute; left: 0; top: 0; z-index: 50'>
	<img src='jusuf.jpg' height="600" alt="Loading..."/>  
	<div class='eo' id='eo' contenteditable onkeypress='keypress(event);' style='font-size: 37px; font-weight: bold; text-align:center;' spellcheck='false'>
		TRUE VALUE
	</div>
</body>
<script type='text/javascript'>

function keypress(e) {
	var key = e.key;
	if (key != "<" && key != ">") return;
	var adj = (key == "<") ? -1 : +1
	var eo = document.getElementById('eo');
	var size = parseInt(eo.style['font-size']);
	eo.style['font-size'] = (size + adj) + 'px';
	e.preventDefault();
}
</script>
